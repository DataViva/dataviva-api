<div class="modal fade dataviva" tabindex="-1" role="dialog" id="modal-wizard" data-show="true">
	<div class="modal-content" id="wizcont" data-ng-controller="WizardController">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title">{$ wizard.session_title $}</h4>
		</div>
		<div class="modal-body clearfix">
			<div class="institucional search" data-ng-show="!selector">
				<h2>{$ wizard.title $}</h2>
				<form class="form-dataviva form-inline filter">
					<div class="form-group">
						<i class="fa fa-search"></i>
						<input
						id="field-search"
						type="text"
						name="questions_filter"
						ng-model="wizard.filter_string"
						ng-trim="true"
						class="busca form-control">
					</div>
					<div class="search-items" style="">
						<h4>Options</h4>
						<div class="list-group list-stripped">
							<a href="#"
								class="list-group-item"
								data-ng-repeat="question in wizard.questions"
								data-ng-click="wizard.select_path_option(option)"
								data-ng-class="{'selected': selected_option == option }">
								{$ option.title $}
							</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
