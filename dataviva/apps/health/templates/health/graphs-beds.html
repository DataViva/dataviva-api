<div id="graphs-beds" class="container">
    <nav class="nav-graph col-xs-12 col-sm-3 col-md-3">
        <h3>{% trans %}Preview{% endtrans %}:</h3>
            <div class="list-group panel">            
                <h4>{% trans %}Beds per{% endtrans %}</h4>
                <a href="#beds-type" class="list-group-item" data-toggle="collapse" data-parent="#beds-type">Tipo</a>
                 <div class="collapse" id="beds-type">
                <a href="/{{g.locale}}/bar/cnes_bed/beds/bed_type?options=singlecolor"
                   target="graphs-frame-wages" class="list-group-item selected" data-parent="#beds-type" >
                    {% trans %}Bar{% endtrans %}
                </a>
            </div>
                <a href="#beds" class="list-group-item" data-toggle="collapse" data-parent="#beds">Atendimento ao SUS</a>
            </div>
    </nav>
    <div class="responsive-frame col-xs-12 col-sm-9 col-md-9">
        <div class="embed-responsive responsive-wrapper">
            <iframe src="{% if not graph %} /{{g.locale}}/bar/cnes_bed/beds/bed_type?options=singlecolor {% endif %}"
                    name="graphs-frame-wages"
                    id="graphs-frame-wages"
                    class="embed-responsive-item" >
            </iframe>
        </div>
    </div>
</div>
