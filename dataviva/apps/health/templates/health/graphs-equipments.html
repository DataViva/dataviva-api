<div id="graphs-equipments" class="container">
    <nav class="nav-graph col-xs-12 col-sm-3 col-md-3" >
    <h3>{% trans %}Preview{% endtrans %}:</h3>
        <div class="list-group panel">
            <h4>{% trans %}Equipments per{% endtrans %}</h4>
            <a href="#equipments-type" class="list-group-item" data-toggle="collapse" data-parent="#equipments-type">{% trans %}Type{% endtrans %}</a>
            <div class="collapse" id="equipments-type">
                <a href="#"
                   target="graphs-frame-health" class="list-group-item" data-parent="#equipments-type">
                    {% trans %}TreeMap{% endtrans %}
                </a>
            </div>
            <a href="#equipments-sus-bond" class="list-group-item" data-toggle="collapse" data-parent="#equipments-sus-bond">{% trans %}SUS Bond{% endtrans %}</a>
            <div class="collapse" id="equipments-sus-bond">
                <a href="#"
                   target="graphs-frame-health" class="list-group-item" data-parent="#equipments-sus-bond">
                    {% trans %}TreeMap{% endtrans %}
                </a>
            </div>
        </div>
    </nav>
    <div class="responsive-frame col-xs-12 col-sm-9 col-md-9">
        <div class="embed-responsive responsive-wrapper">
            <iframe src="{% if not graph %} /{{g.locale}}/bar/cnes_equipment/equipments/equipment_type?options=singlecolor {% endif %}"
                    name="graphs-frame-health"
                    id="graphs-frame-health"
                    class="embed-responsive-item" >
            </iframe>
        </div>
    </div>
</div>
