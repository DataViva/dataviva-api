<div role="tabpanel" class="tab-pane" id="tab-crosswalk-pi">
    <div class="col-xs-12">
        <h2>Crosswalk Product-Industry</h2>
        <div class="panel-group" id="accordion-crosswalk" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="question-crosswalk-pi">
                    <h2>
                        <a role="button" data-toggle="collapse" data-parent="#accordion-crosswalk-pi" href="#answer-crosswalk-pi" aria-expanded="false" aria-controls="answer-crosswalk-pi">
                            Crosswalk Product-Industry
                        </a>
                    </h2>
                </div>

                <div id="answer-crosswalk-pi" class="panel-collapse collapse" role="tabpanel" aria-labelledby="question-crosswalk-pi">
                    <div class="panel-body">
                        <div class="crosswalk-pi">
                            <div class="crosswalk-pi-wrapper">
                                <div class="crosswalk-pi-content">
                                    <table id="crosswalk-pi-table" class="dataTable table table-striped table-bordered" cellspacing="0" width="100%">
                                        <thead>
                                            <tr>
                                                <th>{% trans %}Product{% endtrans %}</th>
                                                <th>{% trans %}Industry{% endtrans %}</th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
