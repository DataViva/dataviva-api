{% extends "partners/_base.html" %}

{% block partners_content %}

<div class="institucional">
    <h2>Chamadas do DataViva</h2>
    <h3>Gerenciamento de Chamadas</h3>
    <div class="meta">
        <table id="callsTable" class="table" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>Call ID<i class="fa fa-fw fa-sort"></i></th>
                    <th>Title<i class="fa fa-fw fa-sort"></i></th>
                    <th>Link<i class="fa fa-fw fa-sort"></i></th>
                    <th>Active<i class="fa fa-fw fa-sort"></i></th>
                </tr>
            </thead>
        </table>
    </div>

    <a class="btn btn-default btn-dataviva pull-right" href="/partners/call/new">Nova Chamada </a>
    <button class="btn btn-default btn-dataviva pull-right" id="edit">Editar </button>
    <button class="btn btn-default btn-dataviva pull-right" id="delete">Deletar </button>

<!-- <a class="btn btn-default btn-dataviva pull-right" href="#" onclick="verifyChecks()">Enviar</a>
<a class="btn btn-default btn-dataviva pull-right" href="/partners/be-a-partner">Voltar</a>
-->

<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>

<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

<script type="text/javascript">
    $(document).ready(function($) {
        var table = $('#callsTable').DataTable( {
            "sAjaxSource": "/partners/all",
            "sAjaxDataProp": "calls",
            "aoColumnsDefs": [
                { "data": "id" },
                { "data": "title", "type": "html" },
                { "data": "link" },
                { "data": "active" },
            ],
            "columns": [
                    { "width": "8%" },
                    null,
                    null,
                    { "width": "12%" }
            ]
        });

        $('#callsTable tbody').on('click', 'tr', function(){
            if ($(this).hasClass('selected')){
                $(this).removeClass('selected');
            }
            else {
                table.$('tr.selected').removeClass('selected');
                $(this).addClass('selected');
            }
            });

    });

</script>
{% endblock partners_content %}
