{% extends "_base.html" %}

{% block scholar_content %}
<div class="institucional search">
    <h2>Usu√°rios</h2>
        
    <div class="meta">
        <table id="approvalTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>User ID<i class="fa fa-fw fa-sort"></i></th>
                    <th>Name<i class="fa fa-fw fa-sort"></i></th>
                    <th>Email<i class="fa fa-fw fa-sort"></i></th>
                    <th>Admin <input name="select_all" value="1" id="select-all" type="checkbox"/> </th>
                </tr>
            </thead>
        </table>
    </div>
<a class="btn btn-default btn-dataviva pull-right" href="#" onclick="verifyChecks()">Enviar</a>
<a class="btn btn-default btn-dataviva pull-right" href="/scholar">Cancelar</a>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

<script type="text/javascript">
    $(document).ready(function($) {
            var table = $('#approvalTable').DataTable( {
                "sAjaxSource": "/users/all",
                "sAjaxDataProp": "users",
                "aoColumnsDefs": [
                    { "data": "id" },
                    { "data": "title" },
                    { "data": "authors" },
                    { "data": "role"},
                ],
                "columnDefs": [ {
                    'className' : 'body-checkbox',
                    'targets':   3,
                    'render': function(data, type,users, meta){
                        if(data){
                            return '<input type="checkbox" name="checkboxApproval" value="'+users[0]+'" checked>'
                        }else{
                            return '<input type="checkbox" name="checkboxApproval" value="'+users[0]+'">'
                        }
                    }
                } ],
                "columns": [
                   { "width": "10%" },
                   { "width": "30%" },
                   null,
                   { "width": "19%" },
                 ],              
               "paging": false,
               "bFilter": false,
               "info": false //number of rows in footer table
            });

            //Single Checkbox
            $('#approvalTable tbody').on('click','.body-checkbox', function () {
                verifyChecks();
            });

            //Multiple Checkbox
            $('#approvalTable thead').on('click','#select-all', function () {
                verifyChecks();
            });

            // Select all control
            $('#select-all').on('click', function(){
               var rows = table.rows({ 'search': 'applied' }).nodes();
               $('input[type="checkbox"]', rows).prop('checked', this.checked);
            });


            $('#approvalTable tbody').on('change', 'input[type="checkbox"]', function(){
               if(!this.checked){
                  var el = $('#select-all').get(0);
                  if(el && el.checked && ('indeterminate' in el)){
                     el.indeterminate = true;
                    }
                }
            });
    });

    //Verify Checks
    function verifyChecks(){
        var admin = {};
        $('input[name="checkboxApproval"]').each(function() {
            admin[this.value] = this.checked;
        });
        $.ajax({
          method: "POST",
          url: "/en/users/users/",
          data: admin,
          success: function (msg) {
                $.notify({
                    message: msg,
                },{
                    offset: {
                            x: window.innerWidth * 18 / 100,
                            y: window.innerHeight * 25 / 100
                    },
                    type: 'success',
                    z_index: 1031,
                    delay: 5000,
                    timer: 1000
                });
          }
        })
    }

</script>

{% endblock scholar_content %}
