{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row bg-white">
        <ol class="breadcrumb">
            <li><a href="{{ url_for('general.home') }}">Home</a></li>
            <li class="active">Construa gr치ficos</li>
        </ol>
    </div>
</div>

<section id="build_graph"  class="container m-b-lg">

    <h1>Visualize seu Gr치fico</h1>

    <nav class="sidebar well col-xs-12 col-md-3" style="margin-top: 0">

            </li>
            <li id="dimensions">

            <li id="views">
                <input type="hidden" id="view" value="{{ view if view }}">
            </li>

            <li id="graphs">
                <input type="hidden" id="graph" value="{{ graph if graph }}">
            </li>

            <li id="compare-location">
                <input type="hidden" id="compare" value="{{ compare if compare }}">
            </li>
        </ul>
    </nav>
    <div id="graph-wrapper" class="embed-responsive embed-responsive-16by9">
    </div>
</section>
{% endblock content %}
