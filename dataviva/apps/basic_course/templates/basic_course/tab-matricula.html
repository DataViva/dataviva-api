<div role="tabpanel" class="tab-pane" id="matricula">
    <h2>Matrícula</h2>
    <p>{{context.enrollment_statistics_description}}</p>    
    <h3>Estatísticas de matrículas do Brasil</h3>
    <div class="row">
        <div class="col-xs-15 col-sm-15 col-md-12">
            <div class="table-responsive">
                <table class="table data-blue">
                    <thead>
                        <tr>
                            <th>
                                Principal Município
                                <small>por Número de Alunos Matriculados</small>
                            </th>
                            <th>
                                Principal Escola
                                <small>por Número de Alunos Matriculados</small>
                            </th>                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <p class="label">{{city.name}}</p>
                                <div class="number">
                                    <strong class="counter">{{city.enrolled}}</strong><span> mil</span>
                                </div>
                            </td>
                            <td>
                                <p class="label">{{school.name}}</p>
                                <div class="number">
                                    <strong class="counter">{{school.enrolled}}</strong><span> mil</span>                                
                                </div>
                            </td>                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
