<html lang="{{ g.locale }}">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="/static/css/bgs.css" type="text/css">
    <link type="text/css" rel="stylesheet" media="all" href="/static/css/libs/font-awesome/css/font-awesome.min.css" />
    <link type="text/css" rel="stylesheet" media="all" href="/static/css/graphs-tools.css" />
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon"/>

    <script src="//d3plus.org/js/d3.js"></script>
    <script src="//d3plus.org/js/topojson.js"></script>
    <script src="//d3plus.org/js/d3plus.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <script src="/static/js/modules/embed/utils.dataviva.js"></script>
    <script type="text/javascript" src="/static/js/libs/modernizr.custom.js"></script>
    <script type="text/javascript" src="/static/js/libs/async.js"></script>
    <script src="/static/js/modules/embed/utils.general.js"></script>


    <style type="text/css">
        body {
            background: none;
        }
        #controls {
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="mask" class="loading"></div>
    <div id="map"
        class="embed-responsive responsive-wrapper"
        dataset="{{ dataset }}"
        value="{{ value }}"
        filters="{{ filters }}"
        state="{{ state }}">
    </div>
    <div id="controls"></div>

    <script type="text/javascript">
        var dictionary = {{ dictionary|safe }};
    </script>

    <script type="text/javascript" src="/static/js/graphs/helper.js"></script>
    <script type="text/javascript" src="/static/js/modules/map.js"></script>

</body>
