{% extends "base.html" %}

{% block content %}

<div class="container">
    <ol class="breadcrumb">
        <li><a href="{{ url_for('general.home') }}">Home</a></li>
        {% block breadcrumb %}{% endblock %}
    </ol>
</div>

<section id="scholar">
    <div class="container">
        <nav class="sidebar col-md-3">
            <a href="{{ url_for('scholar.new') if g.user.is_authenticated else '/session/login' }}" class="btn btn-success btn-lg">Publique um estudo</a>
            <h3>Temas</h3>
            <ul class="sub-menu">
                <li><a href="{{ url_for('scholar.index') }}" title="Todos"><strong>Todos</strong></a></li>
            </ul>
        </nav>

        <div class="scholar-content col-md-9">
                {% block scholar_content %}
                {% endblock scholar_content %}
        </div>

    </div>
</section>
{% endblock content %}

{% block js_assets %}
    <script src="/static/js/modules/scholar.js"></script>
{% endblock js_assets %}
