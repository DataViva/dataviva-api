<form method="post" action="{{ url_for('scholar.create') }}" class="form-dataviva">
    <p>
        <label for="title">Título</label>
        <input name="title" id="title" type="text" class="form-control" />
    </p>
    <p>
        <label for="theme">Tema</label>
        <input name="theme" id="theme" type="text" class="form-control" />
    </p>
    <p>
        <label for="author">Autor</label>
        <input name="author" id="author" type="text" class="form-control" />
    </p>
    <p>
        <label for="key_words">Palavras-Chave</label>
        <input name="key_words" id="key_words" type="text" class="form-control" />
    </p>
    <p>
        <label for="abstract">Resumo</label>
        <textarea name="abstract" id="abstract" rows="5" class="form-control"></textarea>
    </p>
    <p>
        <label for="publication_date">Data de Publicação</label>
        <input name="publication_date" id="publication_date" type="text" class="form-control" />
    </p>
    <p>
        <label for="file">
            Formato<br />
            <small>Aceitamos artigos somente em formato PDF.</small>
        </label>
        <input name="file" id="file" type="file" />
    </p>
    <button type="submit" class="btn btn-default btn-dataviva pull-right">Enviar</button>
</form>
