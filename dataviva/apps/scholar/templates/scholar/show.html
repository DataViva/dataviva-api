{% extends "scholar/_base.html" %}

{% block scholar_content %}
<div class="institucional">
    <h2>Estudos DataViva</h2>
    <div class="meta">
        <p>
            Autor(es): {{ article.author }}<br />
            Palavras-Chave: {{ article.key_words }}<br />
            Data de Publicação: {{ article.publication_date }}
        </p>
    </div>
    <p>
        {{ article.abstract }}
    </p>

    <p><a class="btn btn-default btn-lg btn-dataviva blue">Baixar arquivo (PDF)</a></p>
</div>
{% endblock scholar_content %}
