{% extends "scholar/_base.html" %}

{% block scholar_content %}

<div class="institucional">
    <h2>Estudos sobre o DataViva</h2>
    <h3>Aprovação dos estudos</h3>
    <div class="meta">
        <table id="approvalTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>ID<i class="fa fa-fw fa-sort"></i></th>
                    <th>Title<i class="fa fa-fw fa-sort"></i></th>
                    <th>Author(s)<i class="fa fa-fw fa-sort"></i></th>
                    <th>Publication Date<i class="fa fa-fw fa-sort"></i></th>
                    <th>Approve <input name="select_all" value="1" id="select-all" type="checkbox"/></th>
                </tr>
            </thead>
        </table>
    </div>
<a class="btn btn-default btn-dataviva pull-right" href="#" onclick="verifyChecks()">Enviar</a>
<a class="btn btn-default btn-dataviva pull-right" href="/scholar">Cancelar</a>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>

<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

<script type="text/javascript">
    $(document).ready(function($) {
        var table = $('#approvalTable').DataTable( {
            "sAjaxSource": "/scholar/all",
            "sAjaxDataProp": "articles",
            "aoColumnsDefs": [
                { "data": "id" },
                { "data": "title" },
                { "data": "authors" },
                { "data": "publicationDate" },
                { "data": "approvedStatus" },
            ],
            "columnDefs": [
                {
                    "targets": 1,
                    "className": "body-title"
                },
                {
                     "targets": 4,
                     "className": "body-checkbox",
                     "render": function (data, type, full, meta){
                         if (data){
                            return '<input type="checkbox" name="checkboxApproval" value="" checked>';
                         }
                         else {
                            return '<input type="checkbox" name="checkboxApproval" value="">';
                         }
                     }
                  }],
            "columns": [
                    { "width": "8%" },
                    null,
                    null,
                    { "width": "20%" },
            ],
            "paging": false,
            "bFilter": false,
            "info": false,
        });

        //Title article links
        $('#approvalTable tbody').on('click','.body-title', function () {
            var articleId = parseInt($(this).closest('tr')[0].cells[0].textContent)
            window.location.href = '/scholar/article/'+articleId
        });

        //Checkbox control
        $('#select-all').on('click', function(){
           var rows = table.rows({ 'search': 'applied' }).nodes();
           $('input[type="checkbox"]', rows).prop('checked', this.checked);
        });

        $('#approvalTable tbody').on('change', 'input[type="checkbox"]', function(){
           if(!this.checked){
              var el = $('#select-all').get(0);
              if(el && el.checked && ('indeterminate' in el)){
                 el.indeterminate = true;
                }
            }
        });
    });

    //Verify Checks
    function verifyChecks(){
        var articleIdsChecked = [];
        $('input[name="checkboxApproval"]').each(function() {
            if(this.checked){
                var currentRow = $(this).closest('tr');
                articleIdsChecked.push(parseInt(currentRow[0].cells[0].textContent))
            }
        });
        console.log(articleIdsChecked)
    }

</script>
{% endblock scholar_content %}
