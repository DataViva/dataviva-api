{% extends "scholar/_base.html" %}

{% block scholar_content %}

<div class="institucional">
    <h2>Estudos sobre o DataViva</h2>
    <h3>Aprovação dos estudos</h3>
    <div class="meta">
        <table id="approvalTable" class="table" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>Article ID</th>
                    <th>Title</th>
                    <th>Author(s)</th>
                    <th>Publication Date</th>
                </tr>
            </thead>
        </table>
    </div>
<a class="btn btn-default btn-dataviva pull-right" href="#" onclick="verifyChecks()">Enviar</a>
<a class="btn btn-default btn-dataviva pull-right" href="/scholar">Cancelar</a>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>

<script type="text/javascript">
    $(document).ready(function($) {
            var table = $('#approvalTable').DataTable( {
                "sAjaxSource": "/scholar/all",
                "sAjaxDataProp": "articles",
                "aoColumnsDefs": [
                    { "data": "id" },
                    { "data": "title" },
                    { "data": "authors" },
                    { "data": "publicationDate" }
                ],
            });
    });
</script>

<script type="text/javascript">
    function verifyChecks(){
        var articleIdsChecked = [];
        $("input[name='checkboxApproval']").each(function() {
            if(this.checked){
                var currentRow = $(this).closest('tr');
                articleIdsChecked.push(parseInt(currentRow[0].cells[0].textContent))
            }
        });
        console.log(articleIdsChecked)
    }
</script>
{% endblock scholar_content %}
