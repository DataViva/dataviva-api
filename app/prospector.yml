strictness: veryhigh

ignore-patterns:
  - (^|/)skip(this)?(/|$)

pep8:
  options:
    max-line-length: 90

pylint:
  disable:
    - import-error
    - line-too-long
    - too-few-public-methods
    - invalid-name
  options:
    variable-rgx: "[a-z0-9_]{1,30}$"
    argument-rgx: "[a-z0-9_]{1,30}$"
    attr-rgx: "[a-z_][a-z0-9_]*$"
    function-rgx: "[a-z_][a-z0-9_]*$"
    method-rgx: "[a-z_][a-z0-9_]*$"
